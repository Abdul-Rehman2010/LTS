<!DOCTYPE html>

<html>


<head>
    <title>Contact Hours</title>
    <link rel="icon" type="image/x-icon" href="/10_lesson_starter/favicon.ico">

    <link rel="stylesheet" href="/10_lesson_starter/css/style.css">

    <meta name="viewport" content="width=device-width, intial-scale=1.0">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form[action='https://formspree.io/f/xrbloeeo']");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Stop default reload

            const formData = new FormData(form);

            fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
            }).then(response => {
            if (response.ok) {
                alert("✅ Thank you! Your message was sent.");
                form.reset();
            } else {
                alert("❌ Oops! There was a problem. Please try again.");
            }
            }).catch(error => {
            alert("⚠️ Error connecting to the server.");
            console.error("Form submission error:", error);
            });
        });
        });
    </script>

</head>



<body>

    <header>

        <h1><b>Contact Us</b></h1>


        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="/main.html#aboutLTS" >About LTS</a></li>
            <li><a href="/main.html#ourMenu">Our Menu</a></li>
            <li><a href="storeHours.html">Store Hours</a></li>
        </ul>


        <figure>
            <img src="/10_lesson_starter/img/tacos_close_up_400x260.png" alt="tacos_close_up_400x260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

    </header>

    <!-- Contact Form -->

    <section>
        <h2>Our Contact Form</h2>

        <form action="https://formspree.io/f/xrbloeeo" method="POST">

            <fieldset>

                <legend> Send Us A Message </legend>

                <p>
                    <label for="Name"><b>Name :</b></label>
                    <input type="text" id="Name" name="Name" placeholder="Enter Your Name" required>
                </p>

                <p>
                    <label for="Email"><b>Email :</b></label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Your Email" required>
                </p>

                <p>
                    <label for="Msg"><b>Your Message</b></label>
                    <br>
                    <textarea name="Message" id="Msg" rows="10" cols="30"
                            placeholder="Type your message here"
                            required></textarea>
                </p>

            </fieldset>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>

        </form>
    </section>

    <!-- Location -->

    <section>
        <h2>Our Location</h2>
        
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555

            <br><br>

            Phone: <a type="Phone" href="tel : +5555555555">555-555-5555</a>
        </address>

        <br>

    </section>


    <a href="contactUs.html">Back to Top</a>

    <hr>

    <footer>

        <p> Copyright © The Little Taco Shop</p>

    </footer>

</body>

</html>
